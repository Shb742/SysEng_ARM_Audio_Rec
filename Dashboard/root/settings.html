<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Settings | EDVS Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/google/css/nunito-v10-latin.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/edvs-dashboard.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar (placeholder) -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="topBar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <div class="col-12 col-lg-6 mb-4">

                        <div class="card shadow">
                            <!-- Card Header - Accordion -->
                            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse"
                               role="button" aria-expanded="true" aria-controls="collapseCardExample">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Edit dictionary
                                </h6>
                            </a>
                            <!-- Card Content - Collapse -->
                            <div class="collapse show" id="collapseCardExample">

                                <div class="card-body">
                                    <p>In this section, you can edit the dictionary for voice recognition algorithm.
                                        When you finish, <b>press the update button</b> to sync across devices.
                                    </p>
                                    <div class="form-group">
                                        <label for="dictionaryForm">Current dictionary:</label>
                                        <textarea class="form-control" id="dictionaryForm" rows="6"></textarea>
                                    </div>
                                    <button class="btn btn-primary btn-block" id="updateButton">
                                        <i class="fas fa-upload fa-fw"></i>
                                        <span class="text">Update dictionary</span>
                                    </button>
                                    <script>
                                        window.addEventListener('load', () => {
                                            $.getJSON('/api/dictionary').done((json) => {
                                                $('#dictionaryForm').val(json[0]['content']);
                                            });
                                            $('#updateButton').click(() => {
                                                $.post('/api/dictionary', {
                                                    content: $('#dictionaryForm').val()
                                                });
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white" id="footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- JavaScript libraries -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/edvs-dashboard.js"></script>

</body>

</html>
